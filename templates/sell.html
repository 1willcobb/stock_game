{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <div class="mb-3">
        <select autocomplete="off" autofocus class="form-control mx-auto w-auto" id="sell" name="symbol" placeholder="ticker" type="text">
            <option>ticker</option>
            {% for tick in tickers %}
                <option>{{ tick }}</option>
            {% endfor%}
        </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="2" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
